<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="css/media.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div>
            <h2 class="mediatitle">Arrangements<br>& Compositions</h2>
            <div class="music-container" id="music-container">
                <div class="music-info">
                  <h4 id="title"></h4>
                  <div class="progress-container" id="progress-container">
                    <div class="progress" id="progress"></div>
                  </div>
                </div>
          
                <audio src="music/ukulele.mp3" id="audio"></audio>
          
                <div class="img-container">
                  <img src="images/ukulele.jpg" alt="music-cover" id="cover" />
                </div>
                <div class="navigation">
                  <button id="prev" class="action-btn">
                    <i class="fas fa-backward"></i>
                  </button>
                  <button id="play" class="action-btn action-btn-big">
                    <i class="fas fa-play"></i>
                  </button>
                  <button id="next" class="action-btn">
                    <i class="fas fa-forward"></i>
                  </button>
                </div>
              </div>
        </div>
        <div class="medialinks">
          <a href="https://soundcloud.com/brea-marcelo" target="blank"><i class="fa-brands fa-soundcloud"> SoundCloud</i></a>
          <a href="https://www.imdb.com/name/nm3301052/?ref_=nv_sr_srsg_0" target="blank"><i class="fa-brands fa-imdb"> IMDb</i></a>
        </div>
    </div>
<script src="scripts/music.js"></script>
</body>
</html>
